{% extends "header.html" %}
{% block content %}

<div class="container my-5">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-cyan-950">Admin Notices</h2>

    <!-- Add Notice Card (Button trigger modal) -->
    <div class="bg-cyan-950 shadow-sm border-0 text-white cursor-pointer rounded-3 d-flex flex-column justify-content-center align-items-center"
         style="width: 180px; height: 100px; cursor: pointer;"
         data-bs-toggle="modal" data-bs-target="#addNoticeModal">
      <div class="d-flex flex-column justify-content-center align-items-center">
        <i class="fa-solid fa-plus fa-2x mb-2"></i>
        <h6 class="m-0">Add Notice</h6>
      </div>
    </div>
  </div>

  <!-- Bootstrap Modal for Adding Notice -->
  <div class="modal fade" id="addNoticeModal" tabindex="-1" aria-labelledby="addNoticeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content shadow-lg border-0">
        <div class="modal-header bg-cyan-950 text-white">
          <h5 class="modal-title" id="addNoticeModalLabel">Add New Notice</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form method="POST" action="{{ url_for('notices') }}">
          <div class="modal-body">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" name="title" placeholder="Enter notice title" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" name="message" rows="4" placeholder="Enter notice message" required></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="px-5 py-2 rounded-3 text-light bg-cyan-950 fw-bold border-0">Post Notice</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Notices List -->
  <h4 class="fw-bold text-cyan-950 mb-3 mt-5">All Notices</h4>
  <div class="row">
    {% for notice in notices %}
      <div class="col-md-6 mb-3">
        <div class="card shadow-sm border-success">
          <div class="card-body">
            <h5 class="card-title text-success">{{ notice.title }}</h5>
            <p class="card-text">{{ notice.message }}</p>
            <p class="text-muted small mb-0">
              Posted on {{ notice.created_at.strftime('%d %B %Y, %I:%M %p') }}
            </p>
          </div>
        </div>
      </div>
    {% else %}
      <p class="text-muted">No notices yet.</p>
    {% endfor %}
  </div>

</div>

{% endblock %}
