{% extends "header.html" %}
{% block body %}
<div>
    <!-- Navbar -->
    <div class="d-flex justify-content-between align-items-center bg-dark text-light px-5 py-3 shadow">
        <div class="d-flex align-items-center gap-3">
            <img src="https://i.ibb.co/kqX6J8W/freepik-background-27962.png" 
                 alt="CommUnity Logo" 
                 class="rounded-circle border border-light" 
                 height="70" width="70" />
            <div>
                <h1 class="fs-3 fw-bold m-0">CommUnity</h1>
                <p class="small m-0">Seamless Community Interaction and Management</p>
            </div>
        </div>
        <div class="d-flex align-items-center gap-2 fw-bold fs-5">
            <span>Usha Sri</span>
            <i class="fa-solid fa-user"></i>
        </div>
    </div>

    <!-- Dashboard content -->
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center gap-4 bg-slate-200" 
         style="height: 85vh;">
        
        <!-- Row 1 -->
        <div class="d-flex flex-row gap-4">
            <div class="card text-center shadow-lg border-primary" style="width: 250px; height: 180px;">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <i class="fa-solid fa-note-sticky fa-2x mb-2 text-primary"></i>
                    <h5 class="card-title">Complaints</h5>
                </div>
            </div>
            <div class="card text-center shadow-lg border-success" style="width: 250px; height: 180px;">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <i class="fa-solid fa-bullhorn fa-2x mb-2 text-success"></i>
                    <h5 class="card-title">Notices</h5>
                </div>
            </div>
        </div>

        <!-- Row 2 -->
        <div class="d-flex flex-row gap-4">
            <div class="card text-center shadow-lg border-warning" style="width: 250px; height: 180px;">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <i class="fa-solid fa-receipt fa-2x mb-2 text-warning"></i>
                    <h5 class="card-title">Billing</h5>
                </div>
            </div>
            <div class="card text-center shadow-lg border-info" style="width: 250px; height: 180px;">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <i class="fa-solid fa-calendar-days fa-2x mb-2 text-info"></i>
                    <h5 class="card-title">Events</h5>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
