{% extends "header.html" %} {% block content %}
<div>
    <!-- Dashboard content -->
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center gap-4 bg-slate-200"
        style="height: 85vh">
        <div class="d-flex flex-row gap-4">
            <a href="{{ url_for('complaints') }}" class="text-decoration-none">
                <div class="card text-center shadow-lg border-primary" style="width: 250px; height: 180px">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center cursor-pointer">
                        <i class="fa-solid fa-note-sticky fa-2x mb-2 text-primary"></i>
                        <h5 class="card-title text-dark">Complaints</h5>
                    </div>
                </div>
            </a>
            <a href="{{ url_for('notices') }}" class="text-decoration-none">
                <div class="card text-center shadow-lg border-success" style="width: 250px; height: 180px">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center cursor-pointer">
                        <i class="fa-solid fa-bullhorn fa-2x mb-2 text-success"></i>
                        <h5 class="card-title">Notices</h5>
                    </div>
                </div>
            </a>
        </div>

        <div class="d-flex flex-row gap-4">
            <a href="{{ url_for('events') }}" class="text-decoration-none">
            <div class="card text-center shadow-lg border-info" style="width: 250px; height: 180px">
                <div class="card-body d-flex flex-column justify-content-center align-items-center cursor-pointer">
                    <i class="fa-solid fa-calendar-days fa-2x mb-2 text-info"></i>
                    <h5 class="card-title">Events</h5>
                </div>
            </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
